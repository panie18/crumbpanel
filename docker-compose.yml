# CrumbPanel - Minecraft Server Management Panel
# Made by paulify.dev (https://paulify.eu)
# Repository: https://github.com/panie18/crumbpanel

services:
  db:
    image: postgres:16-alpine
    container_name: mc_db
    restart: always
    environment:
      POSTGRES_DB: mc_panel
      POSTGRES_USER: mc_admin
      POSTGRES_PASSWORD: mc_password
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - crumbpanel
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U mc_admin -d mc_panel"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: mc_backend
    ports:
      - "5829:5829"
    environment:
      - NODE_ENV=production
      - PORT=5829
      - DATABASE_URL=postgresql://mc_admin:mc_password@db:5432/mc_panel
      - JWT_SECRET=crumbpanel_jwt_secret_min32chars_long
      - JWT_REFRESH_SECRET=crumbpanel_refresh_secret_min32chars
      - ENCRYPTION_KEY=crumbpanel_encryption_key_16ch
    volumes:
      - ./data/backups:/app/backups
      - ./data/servers:/app/servers
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - crumbpanel

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mc_frontend
    ports:
      - "8437:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - crumbpanel

volumes:
  db_data:

networks:
  crumbpanel:
    driver: bridge
