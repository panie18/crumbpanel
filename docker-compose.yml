# Made by paulify.dev (https://paulify.eu)
# Repository: https://github.com/panie18/crumbpanel

version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: mc_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-mc_admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-mc_password}
      POSTGRES_DB: ${POSTGRES_DB:-mc_panel}
    volumes:
      - db_data:/var/lib/postgresql/data
    expose:
      - "5432"
    ports:
      - "0.0.0.0:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mc_admin} -d ${POSTGRES_DB:-mc_panel}"]
      interval: 2s
      timeout: 5s
      retries: 20
      start_period: 10s
    networks:
      - crumbpanel

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: mc_backend
    env_file: .env
    expose:
      - "5829"
    ports:
      - "0.0.0.0:5829:5829"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data/backups:/app/backups
      - ./data/servers:/app/servers
      - ./data/logs:/app/logs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=5829
      - DATABASE_URL=postgresql://${POSTGRES_USER:-mc_admin}:${POSTGRES_PASSWORD:-mc_password}@db:5432/${POSTGRES_DB:-mc_panel}?schema=public
    networks:
      - crumbpanel
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5829/api/auth/setup-status"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 40s

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mc_frontend
    expose:
      - "80"
    ports:
      - "0.0.0.0:8437:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - crumbpanel
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 20s

volumes:
  db_data:

networks:
  crumbpanel:
    driver: bridge
