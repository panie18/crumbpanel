# CrumbPanel - Minecraft Server Management Panel
# Made by paulify.dev (https://paulify.eu)
# Repository: https://github.com/panie18/crumbpanel

services:
  db:
    image: mariadb:11
    container_name: mc_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: mc_panel
      MYSQL_USER: mc_admin
      MYSQL_PASSWORD: mc_password
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - crumbpanel

  backend:
    build: ./backend
    container_name: mc_backend
    ports:
      - "5829:5829"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - NODE_ENV=production
      - PORT=5829
      - DATABASE_URL=mysql://mc_admin:mc_password@db:3306/mc_panel
      - JWT_SECRET=crumbpanel_jwt_secret_min32chars_long
      - JWT_REFRESH_SECRET=crumbpanel_refresh_secret_min32chars
      - ENCRYPTION_KEY=crumbpanel_encryption_key_16ch
    volumes:
      - ./data/backups:/app/backups
      - ./data/servers:/app/servers
    restart: unless-stopped
    networks:
      - crumbpanel

  frontend:
    build: ./frontend
    container_name: mc_frontend
    ports:
      - "8437:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - crumbpanel

volumes:
  db_data:

networks:
  crumbpanel:
    driver: bridge
