# CrumbPanel - Minecraft Server Management Panel
# Made by paulify.dev (https://paulify.eu)
# Repository: https://github.com/panie18/crumbpanel

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: mc_backend
    ports:
      - "5829:5829"
    environment:
      - NODE_ENV=production
      - PORT=5829
      - DATABASE_URL=file:./data/crumbpanel.db
      - JWT_SECRET=crumbpanel_jwt_secret_min32chars_long
      - JWT_REFRESH_SECRET=crumbpanel_refresh_secret_min32chars
      - ENCRYPTION_KEY=crumbpanel_encryption_key_16ch
    volumes:
      - ./data/backups:/app/backups
      - ./data/servers:/app/servers
      - ./data/database:/app/data
    restart: unless-stopped
    networks:
      - crumbpanel
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5829/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mc_frontend
    ports:
      - "8437:80"
    depends_on:
      backend:
        condition: service_started
    restart: unless-stopped
    networks:
      - crumbpanel

networks:
  crumbpanel:
    driver: bridge
