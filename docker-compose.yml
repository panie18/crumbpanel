# Made by paulify.dev (https://paulify.eu)
# Repository: https://github.com/panie18/crumbpanel

version: '3.9'

services:
  db:
    image: postgres:16-alpine
    container_name: mc_db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 3s
      timeout: 3s
      retries: 10
    networks:
      - crumbpanel

  backend:
    build: ./backend
    container_name: mc_backend
    env_file: .env
    ports:
      - "5829:5829"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./data/backups:/app/backups
      - ./data/servers:/app/servers
      - ./data/logs:/app/logs
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
    networks:
      - crumbpanel
    command: sh -c "sleep 5 && npx prisma migrate deploy && node dist/main.js"

  frontend:
    build: ./frontend
    container_name: mc_frontend
    ports:
      - "8437:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - crumbpanel

volumes:
  db_data:

networks:
  crumbpanel:
    driver: bridge
